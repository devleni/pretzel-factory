<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Pretzel Factory</title>

  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">ðŸ¥¨Pretzel FactoryðŸ¥¨</h1>
      <p class="mt-5 border border-dark rounded">Total: <span id="counter-total">0</span> Pretzels</p>
    </div>
  
    <div class="container border border-dark rounded">
      <h2>Bakery</h2>
        <div class="row">
          <div class="col-sm">
            <button class="btn btn-primary" id="button-pretzel">Bake Pretzel</button>
            <p>Bakes 1 Pretzel</p>
          </div>
          <div class="col-sm hide" id="element-small-batch">
            <button class="btn btn-primary" id="button-small-batch">Bake Small Batch</button>
            <p>Bakes 5 Pretzels</p>
          </div>
          <div class="col-sm hide" id="element-big-batch">
            <button class="btn btn-primary" id="button-big-batch">Bake Big Batch</button>
            <p>Bake 10 Pretzels</p>
          </div>
        </div>

    </div>


    <div class="container mt-3 border border-dark rounded hide" id="element-hire-worker">
      <h2>Human Ressources</h2>
      <span id="counter-workers">0</span>
      <br>
      <button class="btn btn-primary" id="hire-worker">Hire Worker</button>
      <p>Hires 1 Worker<br>
        Cost: 1000 Pretzels<br>
        Bakes 1 Pretzel every 5 seconds.</p>
    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
